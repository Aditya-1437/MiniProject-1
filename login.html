<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniProject/Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>MiniProject-1 --> Login</h1>
        <div class="nav">
            <button id="home">Home</button>
            <button id="reg">Register</button>
        </div>
    </header>
    <section>
        <div class="container">
            <h1>Login Form</h1>
            <form name="logform" action="index.html" onsubmit="return login()">
                <input type="email" placeholder="Email ID" name="umail" autofocus>
                <input type="password" placeholder="Password" name="pass">
                <button id="subnit_btn">Submit</button>
            </form>
        </div>
    </section>

    <script src="login.js"></script>
    
</body>
</html>
